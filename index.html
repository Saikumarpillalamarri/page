<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid;
        }
        table{
            width: 80%;
            background-color: aqua;
        }
        th{
            border: 2px solid whitesmoke;
            background-color: black;
            color: white;
            font-size: 18px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        td{
            
        }
    </style>
</head>
<body>
    <table cellpadding="10" cellspacing="5">
        <tr>
            <th rowspan="2">Vegetables</th>
            <th colspan="2">Cost</th>
        </tr>
        <tr>
            <th>MRP</th>
            <th>RP</th>
        </tr>
        <tr>
            <td>
                <ol><li>Cauliflower</li></ol>
            </td>
                <td>45</td>
                <td>40</td>
        </tr>
        <tr>
            
                <td>
                    <ol start="2">
                        <li>Potato</li>
                    </ol>
                </td>
                <td>60</td>
                <td>50</td>
            
        </tr>
        <tr>
                <td>
                   <ol start="3">
                       <li>Brinjal</li>
                   </ol>
                </td>
                <td>30</td>
                <td>25</td>
            
        </tr>
        <tr>
                <td>
                    <ol start="4">
                        <li>Cabage</li>
                    </ol>
                </td>
                <td>80</td>
                <td>60</td>
           
        </tr>
        <tr>

                <td>
                    <ol start="5">
                        <li>Tomato</li>
                    </ol>
                </td>
                <td>80</td>
                <td>70</td>
            
        </tr>
    </table>
</body>
</html>
